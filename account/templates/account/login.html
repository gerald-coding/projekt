{% extends 'base.html' %}
{% block content %}
    <br>
<div class="card mb-3">
      <div class="row g-0">
    <div>
<div class="card-body">
<h5 class="card-title">Login</h5>
{% if error %}
<div class="alert alert-danger mt-3" role="alert">
          {{ error }}
</div>
{% endif %}
    <p class="card-text">
          <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"
              class="btn btn-primary">Login
            </button>
          </form>
    </p>
<div class="mt-4">
    <div class="d-flex justify-content-center links">
        Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
    </div>
    <div class="d-flex justify-content-center links">
        Forgot password? <a href="{% url 'reset_password' %}" class="ml-2">Reset password</a>
    </div>
</div>

</div>
</div>
</div>
</div>
{% endblock content %}
